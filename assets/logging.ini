[loggers]
keys=root, fileOperations, mp3Renamer, textFormatter

[handlers]
keys=rootHandler, consoleHandler, fileOperationsHandler, mp3RenamerHandler, textFormatterHandler

[formatters]
keys=consoleFormatterBrief, fileFormatter


[logger_root]
level=NOTSET
handlers=rootHandler

[logger_fileOperations]
level=NOTSET
handlers=consoleHandler, fileOperationsHandler
qualname=scripts.file_operations
propagate=1

[logger_mp3Renamer]
level=NOTSET
handlers=consoleHandler, mp3RenamerHandler
qualname=scripts.mp3_renamer
propagate=1

[logger_textFormatter]
level=NOTSET
handlers=consoleHandler, textFormatterHandler
qualname=scripts.text_formatter
propagate=1


[handler_rootHandler]
class=FileHandler
level=NOTSET
formatter=fileFormatter
args=('logs/debug.log', "w")

[handler_consoleHandler]
class=StreamHandler
level=NOTSET
formatter=consoleFormatterBrief
args=(sys.stdout,)

[handler_mp3RenamerHandler]
class=FileHandler
level=NOTSET
formatter=fileFormatter
args=('logs/mp3_renamer.log', "w")

[handler_fileOperationsHandler]
class=FileHandler
level=NOTSET
formatter=fileFormatter
args=('logs/file_operations.log', "w")

[handler_textFormatterHandler]
class=FileHandler
level=NOTSET
formatter=fileFormatter
args=('logs/text_formatter.log', "w")


[formatter_consoleFormatterBrief]
class=colorlog.ColoredFormatter
format=%(log_color)s[%(levelname)s]%(name)s.%(funcName)s: %(message)s

[formatter_fileFormatter]
format=[%(levelname)s]%(asctime)s - %(name)s.%(funcName)s: %(message)s
